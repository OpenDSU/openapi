openapi: 3.0.1
info:
  title: OpenDSU communication APIs
  description: This a project to model OpenDSU communication systems using OpenAPI
    standard
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
  - url: https://localhost:8080
  - url: http://localhost:8080
tags:

  - name: APIHub APIs - BDNS
    description: Access the loaded BDNS configuration
    externalDocs:
      description: Find out more
      url: https://privatesky.xyz

paths:
  /bdns:
    get:
      tags:
        - APIHub APIs - BDNS
      summary : Get the loaded BDNS configuration
      operationId: bdns
      responses:
        "200" :
          description:  Returns the loaded BDNS configuration
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                     "default":{
                        "replicas":[
                  
                        ],
                        "brickStorages":[
                           "$ORIGIN"
                        ],
                        "anchoringServices":[
                           "$ORIGIN"
                        ]
                     },
                     "vault":{
                        "replicas":[
                  
                        ],
                        "brickStorages":[
                           "$ORIGIN"
                        ],
                        "anchoringServices":[
                           "$ORIGIN"
                        ]
                     },
                     "company.domain":{
                        "replicas":[
                  
                        ],
                        "brickStorages":[
                           "$ORIGIN"
                        ],
                        "anchoringServices":[
                           "$ORIGIN"
                        ],
                        "mqEndpoints":[
                           "$ORIGIN"
                        ]
                     }
                  }
        "404" :
          description: BDNS configuration not loaded yet
          content:
            text/plain:
              schema:
                type: string
                example: BDNS hosts not found
        "500" :
          description: Generic failure when trying to read or parse bdns.host file
          content:
            text/plain:
              schema:
                type: string
                example: Failed to initialize BDNS
